language: node_js
node_js:
- '4.2'
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8
env:
- TRAVIS=travis CXX=g++-4.8
deploy:
  - provider: heroku
    api_key:
      secure: 
    app: fuse-equipment-api
    on:
      repo: agco-fuse/fuse-equipment-api
  - provider: heroku
    api_key:
      secure: 
    app: fuse-equipment-api-sandbox
    on:
      repo: agco-fuse/fuse-equipment-api
