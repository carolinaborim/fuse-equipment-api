language: node_js

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8

env:
- TRAVIS=travis CXX=g++-4.8

install:
  - npm install

script:
  - npm test
  - if [ "${TRAVIS_PULL_REQUEST}" == "false" ]; then npm run contract-tests; fi

deploy:
  - provider: heroku
    api_key:
      secure: 
    app: fuse-equipment-api
    on:
      repo: agco-fuse/fuse-equipment-api
  - provider: heroku
    api_key:
      secure: 
    app: fuse-equipment-api-sandbox
    on:
      repo: agco-fuse/fuse-equipment-api
